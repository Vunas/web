<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/demo.css">
    <title>DEMO</title>
</head>
<body>
    <div class="tittle__add--products">
        <h3>THÊM SẢN PHẨM</h3>
    </div>
    <div class="contain__add--products">
        <div class="input__add--img--main">
            <p>Hình ảnh sản phẩm</p>
            <input type="text" name="" id="img1" placeholder="Nhập vào ảnh link ảnh chính sản phẩm">
            <input type="text" name="" id="img2" placeholder="Nhập vào link ảnh phụ của sản phẩm">
        </div>
        <div class="input__add--name">
            <p>Tên sản phẩm</p>
            <input type="text" name="" id="name" placeholder="Nhập ID sản phẩm">
        </div>
        <div class="input__add--introduce">
            <p>Giới thiệu sản phẩm</p>
            <input type="text" name="" id="introduce" placeholder="Nhập giới thiệu sản phẩm">
        </div>
        <div class="input__add--price">
            <p>Giá sản phẩm</p>
            <input type="text" name="" id="price" placeholder="Nhập giá sản phẩm">
        </div>
        <div class="input__add--img--support">
            <p>Ảnh thêm</p>
            <input type="text" name="" id="img3" placeholder="Nhập vào link ảnh phụ của sản phẩm">
            <input type="text" name="" id="img4" placeholder="Nhập vào link ảnh phụ của sản phẩm">
        </div>
        <div class="input__add--detail">
            <p>Thông tin sản phẩm</p>
            <input type="text" name="" id="detail1" placeholder="Nhập vào thông tin 1 của sản phẩm">
            <input type="text" name="" id="detail2" placeholder="Nhập vào thông tin 2 của sản phẩm">
            <input type="text" name="" id="detail3" placeholder="Nhập vào thông tin 3 của sản phẩm">
            <input type="text" name="" id="detail4" placeholder="Nhập vào thông tin 4 của sản phẩm">
        </div>
        <button onclick="addProduct()">
            Tạo sản phẩm
        </button>
    </div>
</body>
<script src="./js/demo.js"></script>
</html>
